{% extends "index.html" %}
{% block content %}
  <div id="profile">
	{% if profil_data %}
	<ul>
		<li>Nama :   {{ profil_data.fullname }} </li>
		<li> E-mail :   {{ profil_data.email }} </li>
		<li> No HP  : {{ profil_data.handphone }} </li>
		<li> Angkatan :  {{ profil_data.angkatan }} </li>
		<li>Pekerjaan :  {{ profil_data.work }} </li>
	</ul>	
	
	{% endif %}	
  </div>		
{% endblock %}
