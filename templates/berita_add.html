{% extends "index.html" %}
{% block content %}
<div id="profile" action='{{ url_for("berita_add") }}' method="POST" style="width: 740px;">
	<form method="POST">
		<label><b>Judul berita : </b></label>
		<input type="text" name="judul-berita" class="span7" />
		<label><b>Isi berita :</b></label>
		<textarea name="isi-berita" class="span7"  rows="10"></textarea><br>
		<button type="submit" class="btn btn-primary">Post Berita</button>
	</form>
</div>
{% endblock %}
